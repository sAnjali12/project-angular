<section id="login">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Login</h1>
        <form  [formGroup]="loginForm">
          <div class="form-group">
            <label for="emailOrPhone"><b>emailOrPhone</b></label>
            <input type="text" 
              placeholder="Enter emailOrPhone" 
              name="emailOrPhone" 
              required
              formControlName="emailOrPhone">
            
            <div *ngIf="isInValidForm('emailOrPhone')"
              class="alert alert-danger">

              <div *ngIf="isRequired('emailOrPhone')">
                emailOrPhone is required.
              </div>
              <div *ngIf="loginForm.controls['emailOrPhone'].errors.pattern">
                Must be valid emailOrPhone format!
              </div>
            </div>
            </div>
          
            <div class="form-group">
              <label for="password"><b>password</b></label>
              <input type="password" 
                placeholder="Enter password" 
                name="password" 
                required
                formControlName="password">
          </div>
          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-bwm" (click)="login()">Submit</button>
        </form>
    
      </div>
    </div>
  </div>
</section>
